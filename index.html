<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palestine</title>

    <!-- El Messiri Font -->
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">


    <!-- Font Awesome Library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="toggler">
            <i class="fab fa-buffer"></i>
        </div>
        <div class="searchBox">
            <input type="text" placeholder="البحث">
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </div>


    <!-- Landing -->
    <div class="landing">
        <div class="bg">

        </div>
        <div class="right">
            <h3>
                النفس فداء لله
                <br>
                <span>و ستبقى هويتي</span>
            </h3>
            <div class="logo"></div>
            <button>دخول</button>
        </div>
        <div class="social">
            <div class="icon">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="icon">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="icon">
                <i class="fab fa-instagram"></i>
            </div>
        </div>

        <div class="slider">
            <div class="slider-wrapper">
                <div class="text">
                    نحن أبناء العظيمة فلسطين نحبها
                    نيابة عن كل الذين باعوها
                    <div class="leftQuote"><i class="fas fa-quote-left"></i></div>
                    <div class="rightQuote"><i class="fas fa-quote-right"></i></div>
                </div>
                <div class="text">
                    سوف تستمر مسيرة النصر حتى يرفرف العلم الفلسطيني في كل فلسطين
                    <div class="leftQuote"><i class="fas fa-quote-left"></i></div>
                    <div class="rightQuote"><i class="fas fa-quote-right"></i></div>
                </div>
                <div class="text">
                    يبدو أن تحرير العقل العربي أصعب من تحرير فلسطين
                    <div class="leftQuote"><i class="fas fa-quote-left"></i></div>
                    <div class="rightQuote"><i class="fas fa-quote-right"></i></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="prev"><i class="fas fa-angle-double-right"></i></div>
            <div class="next"><i class="fas fa-angle-double-left"></i></div>
        </div>
    </div>


    <!-- Nav -->
    <div id="nav">
        <li data-text="Jerusalem"><a href="#">القدس</a></li>
        <li data-text="Hefa"><a href="#">حيفا</a></li>
        <li data-text="Khalil"><a href="#">الخليل</a></li>
        <li data-text="Gaza"><a href="#">غزة</a></li>
    </div>

    

    <script src="main.js"></script>
</body>
</html>
